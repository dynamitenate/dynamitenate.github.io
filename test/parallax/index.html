<!DOCTYPE html>
<html>
<head>
<title>Parallax</title>
<style>
html, body {
	height: 100%;
	margin: 0;
}
.parallax {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    /* background-size: cover; */
	background-repeat: no-repeat;
}
.parallax.img1{
	background-image: url("..\\assets\\1.jpg");
}
.parallax.img2{
	background-image: url("..\\assets\\2.jpg");
}
.parallax.img3{
	background-image: url("..\\assets\\3.jpg");
}
.container {
	position: relative;
	height: 100%;
	font-size: 60px;
	overflow: hidden;
	border-style: solid;
    border-width: 1px;
}
.text {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 15px;
	border-style: solid;
	border-width: 2px;
	border-color: white;
	background-color: rgba(0, 0, 0, 0.7);
	color: rgba(255, 255, 255, 0.8);
}
.barrier {
	background-color: rgba(0, 0, 0, 0.8);
	color: goldenrod;
	font-size: 40px;
	height: 100%;
}
</style>
<script>
function getScroll() {
	return (document.body.scrollTop || document.documentElement.scrollTop);
}
function isElementInView(bounds) {
	let scroll = getScroll();
	let viewport = {
		top: scroll,
		bottom: scroll + window.innerHeight
	};
	return (bounds.bottom >= viewport.top && bounds.bottom <= viewport.bottom) 
		|| (bounds.top <= viewport.bottom && bounds.top >= viewport.top);
}
function update(parallaxElements) {
	let scroll = getScroll();
	parallaxElements.forEach((element) => {
		let bounds = element.bounds;
		let scrollPercentage = ((((scroll - bounds.top) / (bounds.bottom - bounds.top)) + 1) / 2) * 100;
		if (isElementInView(element.bounds)) {
			element.object.style['background-position'] = `0% ${scrollPercentage}%`;
		}
	});
	console.log(scroll + " | " + parallaxElements[0].object.style['background-position'] + " " + parallaxElements[1].object.style['background-position'] + " " + parallaxElements[2].object.style['background-position']);
}
window.addEventListener('load', (event) => {
	var parallaxElements = Array.from(document.getElementsByClassName("parallax"));
	parallaxElements = parallaxElements.map((element) => {
		element.style['background-position'] = '0% 0%';
		let scroll = getScroll();
		let boundsTop = element.getBoundingClientRect().top + scroll;
		return {
			object: element,
			bounds: {
				top: boundsTop,
				bottom: boundsTop + element.clientHeight
			}
		}
	});
	window.addEventListener('scroll', () => update(parallaxElements));
	update(parallaxElements);
	console.log(getScroll() + " | " + parallaxElements[0].object.style['background-position'] + " " + parallaxElements[1].object.style['background-position'] + " " + parallaxElements[2].object.style['background-position']);
});
</script>
</head>
<body>
<div class="container">
	<div class="parallax img1"></div>
	<div class="text">
		PARALLAX
	</div>
</div>
<div class="container">
	<div class="parallax img2"></div>
	<div class="text">
		IS
	</div>
</div>
<div class="container">
	<div class="parallax img3"></div>
	<div class="text">
		SICK
	</div>
</div>
<div class="barrier">
Scroll Up and Down this page to see the parallax scrolling effect.
This div is just here to enable scrolling.
</div>
</body>
</html>
