<!DOCTYPE html>
<html>
<head>
<title>Parallax</title>
<style>
html, body {
	height: 100%;
	margin: 0;
}
.parallax {
    position: absolute;
    width: 100%;
    height: 300%;
    z-index: -1;
    background-repeat: repeat;
}
.parallax.img1{
	background-image: url("..\\assets\\1.jpg");
	-webkit-transform: translate3d(0px, 0px, 0px);
	-moz-transform: translate3d(0px, 0px, 0px);
	transform: translate3d(0px, 0px, 0px);
}
.parallax.img2{
	background-image: url("..\\assets\\2.jpg");
	-webkit-transform: translate3d(0px, 0px, 0px);
	-moz-transform: translate3d(0px, 0px, 0px);
	transform: translate3d(0px, 0px, 0px);
}
.parallax.img3{
	background-image: url("..\\assets\\3.jpg");
	-webkit-transform: translate3d(0px, 0px, 0px);
	-moz-transform: translate3d(0px, 0px, 0px);
	transform: translate3d(0px, 0px, 0px);
}
.container {
	position: relative;
	height: 100%;
	font-size: 60px;
	overflow: hidden;
	border-style: solid;
    border-width: 1px;
}
.text {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 15px;
	border-style: solid;
	border-width: 2px;
	border-color: white;
	background-color: rgba(0, 0, 0, 0.7);
	color: rgba(255, 255, 255, 0.8);
}
.barrier {
	background-color: rgba(0, 0, 0, 0.8);
	color: goldenrod;
	font-size: 40px;
	height: 100%;
}
</style>
<script>
window.addEventListener("scroll", parallax);
var images = [".parallax.img1", ".parallax.img2", ".parallax.img3"];
var preffix = "translate3d(0px, ";
var suffix = "px, 0px)";
var scrolledDelta;
var newProperty;
var query;
function parallax() {
	scrolledDelta = (document.body.scrollTop + document.documentElement.scrollTop)*0.2;
	images.forEach(function(item, index, array) {
		query = document.querySelector(item);
		if (index == 0) {
			newProperty = preffix + (scrolledDelta) + suffix;
		} else if (index == 1) {
			newProperty = preffix + (scrolledDelta - 500) + suffix;
		} else if (index == 2) {
			newProperty = preffix + (scrolledDelta - 1000) + suffix;
		}
		query.style["-webkit-transform"] = newProperty;
		query.style["-moz-transform"] = newProperty;
		query.style.transform = newProperty;
	});
}
</script>
</head>
<body>
<div class="container">
	<div class="parallax img1"></div>
	<div class="text">
		PARALLAX
	</div>
</div>
<div class="container">
	<div class="parallax img2"></div>
	<div class="text">
		IS
	</div>
</div>
<div class="container">
	<div class="parallax img3"></div>
	<div class="text">
		SICK
	</div>
</div>
<div class="barrier">
Scroll Up and Down this page to see the parallax scrolling effect.
This div is just here to enable scrolling.
</div>
</body>
</html>
