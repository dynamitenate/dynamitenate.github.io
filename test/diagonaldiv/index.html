<!DOCTYPE html>
<html>
<head>
<title>Diagonal Div</title>
<style>
html, body {
	height: 100%;
	width: 100%;
	border: 0;
	padding: 0;
	margin: 0;
}
.rotatebackground {
	position: relative;
	height: 150%;
	background-image: url("..\\assets\\1.jpg");
	overflow: hidden;
}
.rotateouterdiv {
	position: absolute;
	left: 50%;
	height: 200px;
	width: 120%;
	box-shadow: 0px 0px 20px black;
	-webkit-transform-origin: 0% 0%;
	transform-origin: 0% 0%;
}
.rotateouterdiv.div1 {
	top: 30%;
	-webkit-transform: rotate(-5deg) translate(-50%, -50%);
	transform: rotate(-5deg) translate(-50%, -50%);
	background-color: red;
}
.rotateouterdiv.div2 {
	top: 50%;
	-webkit-transform: rotate(5deg) translate(-50%, -50%);
	transform: rotate(5deg) translate(-50%, -50%);
	background-color: orange;
}
.rotateouterdiv.div3 {
	top: 70%;
	-webkit-transform: rotate(-5deg) translate(-50%, -50%);
	transform: rotate(-5deg) translate(-50%, -50%);
	background-color: yellow;
}
.rotateinnerdiv {
	position: relative;
	top: 50%;
	left: 50%;
	height: 100px;
	-webkit-transform-origin: 0% 0%;
	transform-origin: 0% 0%;
}
.rotateinnerdiv.rotateleft {
	-webkit-transform: rotate(5deg) translate(-50%, -50%);
	transform: rotate(5deg) translate(-50%, -50%);
}
.rotateinnerdiv.rotateright {
	-webkit-transform: rotate(-5deg) translate(-50%, -50%);
	transform: rotate(-5deg) translate(-50%, -50%);
}
.solid{
	position: relative;
	height: 150pt;
}
.slash{
	position: relative;
	height: 100pt;
}
.solid.red {
	background: red;
}
.solid.orange {
	background: orange;
}
.solid.yellow {
	background: yellow;
}
.slash.red-orange {
	background-image: linear-gradient(to bottom right, red, red 49.5%, orangered 50%, orange 50.5%, orange);
}
.slash.orange-yellow {
	background-image: linear-gradient(to bottom left, orange, orange 49.5%, gold 50%, yellow 50.5%, yellow);
}
.text {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	font-size: 30pt;
}
</style>
</head>
<body>
<center><h3>Rotation Technique:</h3></center>
<div class="rotatebackground">
	<div class="rotateouterdiv div1">
		<div class="rotateinnerdiv rotateleft">
			<div class="text">
				Red section text
			</div>
		</div>
	</div>
	<div class="rotateouterdiv div2">
		<div class="rotateinnerdiv rotateright">
			<div class="text">
				Orange section text
			</div>
		</div>
	</div>
	<div class="rotateouterdiv div3">
		<div class="rotateinnerdiv rotateleft">
			<div class="text">
				Yellow section text
			</div>
		</div>
	</div>
</div>
<center><h3>Linear Gradient Technique:</h3></center>
<div class="solid red">
	<div class="text">
		Red section text
	</div>
</div>
<div class="slash red-orange">
	<div class="text">
		Red-Orange section text
	</div>
</div>
<div class="solid orange">
	<div class="text">
		Orange section text
	</div>
</div>
<div class="slash orange-yellow">
	<div class="text">
		Orange-Yellow section text
	</div>
</div>
<div class="solid yellow">
	<div class="text">
		Yellow section text
	</div>
</div>
</body>
</html>
