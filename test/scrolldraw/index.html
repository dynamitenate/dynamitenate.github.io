<!DOCTYPE html>
<html>
<head>
<title>Scroll Draw</title>
<style>
html, body {
	height: 100%;
	width: 100%;
	border: 0;
	padding: 0;
	margin: 0;
}
.container {
	position: relative;
	top: 50%;
	left: 50%;
	height: 100%;
	transform: translate(-50%, -40%);
}
.letter {
	position: relative;
	width: 100px;
	height: 150px;
	border-width: 1px;
	border-style: solid;
	padding: 15px;
	overflow: visible;
}
.letter.defs {
	padding: 0px;
	visibility: hidden;
}
.barrier {
	background-color: rgba(0, 0, 0, 0.8);
	color: goldenrod;
	font-size: 40px;
	height: 100%;
}
</style>
<script>
var isIE = /*@cc_on!@*/false || !!document.documentMode;
var isEdge = !isIE && !!window.StyleMedia;
var containerClass = document.querySelector(".container");
var letterIdStr = ["n1Id", "a1Id", "t1Id", "h1Id", "a2Id", "n2Id", "r1Id", "a3Id", "i1Id", "n3Id", "e1Id"];
var letterIds = [];
var letterLengths = [];
function initScrollers() {
	if (!isIE && !isEdge) {
		letterIdStr.forEach(function(item, index, array) {
			letterIds[index] = document.getElementById(item);
		});
		letterIds.forEach(function(item, index, array) {
			letterLengths[index] = item.getTotalLength();
			if (index == 3) {
				letterLengths[index] -= 200;
			}
			if (index == 6 || index == 10) {
				letterLengths[index] -= 300;
			}
			if (index == 8) {
				letterLengths[index] -= 250;
			}
			item.style.strokeDasharray = letterLengths[index];
		});
		window.addEventListener("scroll", scroller);
	}
}
function scroller() {
	var scrolled = document.body.scrollTop;
	var viewHeight = document.documentElement.clientHeight;
	var scrollpercent = ((scrolled) / (viewHeight))*4;
	var opacity = 1 - scrollpercent;
	var draw = [];
	letterLengths.forEach(function(item, index, array) {
		draw[index] = item * scrollpercent;
	});
	letterIds.forEach(function(item, index, array) {
		item.style.strokeDashoffset = draw[index];
		item.setAttribute("stroke-opacity", opacity);
	});
}
</script>
<svg class="letter defs">
	<defs>
		<filter id="f2" x="-20%" y="-20%" height="150%" width="150%" filterUnits="userSpaceOnUse">
			<feOffset in="SourceAlpha" result="offOut" dx="-10" dy="0" />
			<!-- <feGaussianBlur in="offOut" result="blurOut" stdDeviation="10" /> -->
			<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
		</filter>
	</defs>
</svg>
</head>
