html, body {
	height: 100%;
	width: 100%;
	border: 0;
	padding: 0;
	margin: 0;
}
.container {
	position: relative;
	top: 50%;
	left: 50%;
	height: 100%;
	transform: translate(-50%, -25%);
}
.letter {
	position: relative;
	width: 100px;
	height: 150px;
	border-width: 1px;
	border-style: solid;
	padding: 15px;
	overflow: visible;
}
.letter.defs {
	padding: 0px;
	visibility: hidden;
}
.barrier {
	background-color: rgba(0, 0, 0, 0.8);
	color: goldenrod;
	font-size: 40px;
	height: 100%;
}
</style>
<script>
var isIE = /*@cc_on!@*/false || !!document.documentMode;
var isEdge = !isIE && !!window.StyleMedia;
var containerClass = document.querySelector(".container");
var letterIdStr = ["n1Id", "a1Id", "t1Id", "h1Id", "a2Id", "n2Id", "r1Id", "a3Id", "i1Id", "n3Id", "e1Id", "n1Sh", "a1Sh", "t1Sh", "h1Sh", "a2Sh", "n2Sh", "r1Sh", "a3Sh", "i1Sh", "n3Sh", "e1Sh"];
var letterIds = [];
var letterLengths = [];
function initScrollers() {
	if (!isIE && !isEdge) {
		letterIdStr.forEach(function(item, index, array) {
			letterIds[index] = document.getElementById(item);
		});
		letterIds.forEach(function(item, index, array) {
			console.log(index);
			letterLengths[index] = item.getTotalLength();
			if (index == 3 || index == 14) {
				letterLengths[index] -= 200;
			}
			if (index == 6 || index == 10 || index == 17 || index == 21) {
				letterLengths[index] -= 300;
			}
			if (index == 8 || index == 19) {
				letterLengths[index] -= 250;
			}
			item.style.strokeDasharray = letterLengths[index];
		});
		window.addEventListener("scroll", scroller);
	}
}
function scroller() {
	var scrolled = document.body.scrollTop;
	if (scrolled >= 0) {
		var viewHeight = document.documentElement.clientHeight;
		var scrollpercent = ((scrolled) / (viewHeight))*4;
		var opacity = 1 - scrollpercent;
		var draw = [];
		letterLengths.forEach(function(item, index, array) {
			draw[index] = item * scrollpercent;
		});
		letterIds.forEach(function(item, index, array) {
			item.style.strokeDashoffset = draw[index];
			item.setAttribute("stroke-opacity", opacity);
		});
	}
}
</script>
