<!DOCTYPE html>
<html>
<head>
<title>Scroll Draw</title>
<style>
html, body {
	height: 100%;
	width: 100%;
	border: 0;
	padding: 0;
	margin: 0;
}
.container {
	position: relative;
	top: 50%;
	left: 50%;
	height: 100%;
	transform: translate(-50%, -25%);
}
.letter {
	position: relative;
	width: 150px;
	height: 250px;
	padding: 5px;
}
.barrier {
	background-color: rgba(0, 0, 0, 0.8);
	color: goldenrod;
	font-size: 40px;
	height: 100%;
}
</style>
<script>
var isIE = /*@cc_on!@*/false || !!document.documentMode;
var isEdge = !isIE && !!window.StyleMedia;
var containerClass = document.querySelector(".container");
var n1Id;
var a1Id;
var t1Id;
var h1Id;
var a2Id;
var n2Id;
var r1Id;
var a3Id;
var i1Id;
var n3Id;
var e1Id;
var lengthN1;
var lengthA1;
var lengthT1;
var lengthH1;
var lengthA2;
var lengthN2;
var lengthR1;
var lengthA3;
var lengthI1;
var lengthN3;
var lengthE1;
function initScrollers() {
	if (!isIE && !isEdge) {
		n1Id = document.getElementById("n1Id");
		a1Id = document.getElementById("a1Id");
		t1Id = document.getElementById("t1Id");
		h1Id = document.getElementById("h1Id");
		a2Id = document.getElementById("a2Id");
		n2Id = document.getElementById("n2Id");
		r1Id = document.getElementById("r1Id");
		a3Id = document.getElementById("a3Id");
		i1Id = document.getElementById("i1Id");
		n3Id = document.getElementById("n3Id");
		e1Id = document.getElementById("e1Id");
		lengthN1 = n1Id.getTotalLength() + 100;
		lengthA1 = a1Id.getTotalLength();
		lengthT1 = t1Id.getTotalLength();
		lengthH1 = h1Id.getTotalLength() - 400;
		lengthA2 = a2Id.getTotalLength();
		lengthN2 = n2Id.getTotalLength() + 100;
		lengthR1 = r1Id.getTotalLength() - 400;
		lengthA3 = a3Id.getTotalLength();
		lengthI1 = i1Id.getTotalLength() - 400;
		lengthN3 = n3Id.getTotalLength() + 100;
		lengthE1 = e1Id.getTotalLength() - 500;
		n1Id.style.strokeDasharray = lengthN1;
		a1Id.style.strokeDasharray = lengthA1;
		t1Id.style.strokeDasharray = lengthT1;
		h1Id.style.strokeDasharray = lengthH1;
		a2Id.style.strokeDasharray = lengthA2;
		n2Id.style.strokeDasharray = lengthN2;
		r1Id.style.strokeDasharray = lengthR1;
		a3Id.style.strokeDasharray = lengthA3;
		i1Id.style.strokeDasharray = lengthI1;
		n3Id.style.strokeDasharray = lengthN3;
		e1Id.style.strokeDasharray = lengthE1;
		window.addEventListener("scroll", scroller);
	}
}
function scroller() {
	var scrolled = document.body.scrollTop;
	var viewHeight = document.documentElement.clientHeight;
	var scrollpercent = ((scrolled) / (viewHeight))*4;
	var opacity = 1 - scrollpercent;
	var drawN1 = lengthN1 * scrollpercent;
	var drawA1 = lengthA1 * scrollpercent;
	var drawT1 = lengthT1 * scrollpercent;
	var drawH1 = lengthH1 * scrollpercent;
	var drawA2 = lengthA2 * scrollpercent;
	var drawN2 = lengthN2 * scrollpercent;
	var drawR1 = lengthR1 * scrollpercent;
	var drawA3 = lengthA3 * scrollpercent;
	var drawI1 = lengthI1 * scrollpercent;
	var drawN3 = lengthN3 * scrollpercent;
	var drawE1 = lengthE1 * scrollpercent;
	n1Id.style.strokeDashoffset = drawN1;
	n1Id.setAttribute("stroke-opacity", opacity);
	a1Id.style.strokeDashoffset = drawA1;
	a1Id.setAttribute("stroke-opacity", opacity);
	t1Id.style.strokeDashoffset = drawT1;
	t1Id.setAttribute("stroke-opacity", opacity);
	h1Id.style.strokeDashoffset = drawH1;
	h1Id.setAttribute("stroke-opacity", opacity);
	a2Id.style.strokeDashoffset = drawA2;
	a2Id.setAttribute("stroke-opacity", opacity);
	n2Id.style.strokeDashoffset = drawN2;
	n2Id.setAttribute("stroke-opacity", opacity);
	r1Id.style.strokeDashoffset = drawR1;
	r1Id.setAttribute("stroke-opacity", opacity);
	a3Id.style.strokeDashoffset = drawA3;
	a3Id.setAttribute("stroke-opacity", opacity);
	i1Id.style.strokeDashoffset = drawI1;
	i1Id.setAttribute("stroke-opacity", opacity);
	n3Id.style.strokeDashoffset = drawN3;
	n3Id.setAttribute("stroke-opacity", opacity);
	e1Id.style.strokeDashoffset = drawE1;
	e1Id.setAttribute("stroke-opacity", opacity);
}
</script>
</head>
<body>
<div class="container">
	<center>
		<svg class="letter">

			M15,250 L15,0 L135,250 L135,0

		</svg>

			"></path>

		</svg>
		<svg class="letter">

			M75,15 L0,15 M75,15 L150,15 M75,0 L75,250
			"></path>

		</svg>
		<svg class="letter">
			<path fill="none" stroke="red" stroke-width="30" id="h1Id" d="
			M15,250 L15,0 M135,0 L135,250 M75,125 L0,125 M75,125 L150,125
			"></path>
			H
		</svg>
		<svg class="letter">
			<path fill="none" stroke="red" stroke-width="30" id="a2Id" d="
			M15,250 L75,0 L135,250 M37,125 L112,125
			"></path>
			A
		</svg>
		<svg class="letter">
			<path fill="none" stroke="red" stroke-width="30" id="n2Id" d="
			M15,250 L15,0 L135,250 L135,0
			"></path>
			N
		</svg>
		<br>
		<svg class="letter">
			<path fill="none" stroke="red" stroke-width="30" id="r1Id" d="
			M0,15 L60,15 a75,60 0 0,1 75,60 a-75,60 0 0,1 -75,60 L0,135 M15,250 L15,0 M0,135 L60,135 a75,60 0 0,1 75,60 L135,250
			"></path>
			R
		</svg>
		<svg class="letter">
			<path fill="none" stroke="red" stroke-width="30" id="a3Id" d="
			M15,250 L75,0 L135,250 M37,125 L112,125
			"></path>
			A
		</svg>
		<svg class="letter">
			<path fill="none" stroke="red" stroke-width="30" id="i1Id" d="
			M75,15 L0,15 M75,15 L150,15 M75,0 L75,125 M75,250 L75,125 M75,235 L0,235 M75,235 L150,235
			"></path>
			I
		</svg>
		<svg class="letter">
			<path fill="none" stroke="red" stroke-width="30" id="n3Id" d="
			M15,250 L15,0 L135,250 L135,0
			"></path>
			N
		</svg>
		<svg class="letter">
			<path fill="none" stroke="red" stroke-width="30" id="e1Id" d="
			M0,15 L150,15 M0,125 L112,125 M0,235 L150,235 M15,125 L15,0 M15,125 L15,250
			"></path>
			E
		</svg>
	</center>
</div>
<script>initScrollers()</script>
<div class="barrier">
Scroll Up and Down this page to see the drawing effect.

</body>
</html>
